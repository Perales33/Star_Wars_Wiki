<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define el conjunto de caracteres y la vista del dispositivo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Contact the Rebels</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/icono.png" type="image/png">
    
</head>
<body class="star-wars-bg">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Marca de la navegación, que enlaza a la página principal -->
        <a class="navbar-brand star-wars-logo" href="../index.html">Star Wars</a>
        <!-- Menú de navegación colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Enlace a la página de inicio -->
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <!-- Enlace a la página de acerca de -->
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <!-- Enlace a la galería -->
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <!-- Enlace a la página de contacto, con la clase "active" para destacar la página actual -->
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenido principal de la página -->
    <div class="container text-center text-light mt-5">
        <!-- Título principal de la página -->
        <h1>Contacta a los Rebeldes</h1>
        <!-- Descripción de la página -->
        <p>¡Únete a la Resistencia! Ponte en contacto con la Alianza Rebelde para descubrir cómo puedes ayudar.</p>
        <!-- Formulario de contacto -->
        <form class="text-left mt-4" method="post" action="#">
            <div class="form-group">
                <!-- Campo para el nombre completo -->
                <label for="name">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Introduzca su nombre">
            </div>
            <div class="form-group">
                <!-- Campo para el email -->
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca su email de contacto">
            </div>
            <div class="form-group">
                <!-- Campo para la opinión o mensaje -->
                <label for="message">Opinion</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Scripts necesarios para Bootstrap y el script personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Enlace al script personalizado -->
    <script src="../js/script.js"></script>
</body>
</html>
